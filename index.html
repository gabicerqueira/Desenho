<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Art</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="jscolor.css" type="text/css" />
    <script src="jscolor.js"></script>
    <script src="https://kit.fontawesome.com/65d3d9eac0.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="tudo">
        <div class="esquerdo">
            <div class="cores">
                <div class="lapis">
                    <div id="controleTamanho">
                        <input type="range" id="tamanhoDoTraco" min="1" max="35" value="1">
                    </div>
                    <input type="color" id="seletorDeCores">
                </div>
            </div>
            <div class="botoes">
                <button id="botaoBorracha">Borracha</button>
                <button id="botaoPreencher">Preencher</button>
                <button id="botaoPreencherFundo">Preencher Fundo</button>
                <button id="botaoDesfazer"><i class="fa-solid fa-arrow-rotate-left"
                        style="color: #000000;"></i></button>
                <button id="botaoLimpar">Limpar tudo</button>
            </div>
        </div>

        <main>
            <canvas id="canvas" width="900" height="560"></canvas>
        </main>

    </div>

    <script src="script.js"></script>
</body>

</html>
