<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Art</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="jscolor.css" type="text/css" />
    <script src="jscolor.js"></script>
    <script src="https://kit.fontawesome.com/65d3d9eac0.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="tudo">
        <div class="esquerdo">
            <div class="botoes">
                <div class="principais">
                    <p class="opcoes">Opções</p>
                    <button id="botaoLapis" class="botao-forma"><i class="fa-solid fa-pencil"></i>Lápis</button>
                    <button id="botaoBorracha" class="botao-forma"><i class="fa-solid fa-eraser"></i>Borracha</button>
                </div>

                <div class="input">
                    <div id="controleTamanho">
                        <input type="range" id="tamanhoDoTraco" min="1" max="70" value="1">
                    </div>

                    <div class="preencher-divs">
                        <button id="botaoPreencher"><i class="fas fa-fill"></i>Preencher</button>
                        <button id="botaoPreencherFundo"><i class="fa-solid fa-fill-drip"></i>Preencher Fundo</button>
                    </div>

                    <div class="cores">
                        <p class="opcoes">Cores</p>
                        <input type="color" id="seletorDeCores">
                    </div>
                </div>

                <div class="final">
                    <button id="botaoDesfazer"><i class="fa-solid fa-arrow-rotate-left"
                            style="color: #000000;"></i></button>
                    <button id="botaoLimpar">Limpar tudo</button>
                    <button id="salvarDesenho">Salvar Desenho</button>
                </div>
            </div>
        </div>

        <main>
            <canvas id="canvas" width="920" height="560"></canvas>
        </main>

    </div>

    <script src="script.js"></script>
</body>

</html>
